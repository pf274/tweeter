routeAuthorizer:
  handler: layers/handlers/authorizer.handler
authentication:
  handler: layers/handlers/authentication.handler
  events:
    - http: # login
        path: /auth/login
        method: post
        documentation:
          summary: "Login to the application"
          description: "Login to the application"
          queryParams:
            - name: "alias"
              description: "The alias of the user"
              required: true
            - name: "password"
              description: "The password of the user"
              required: true
          methodResponses:
            - statusCode: "200"
              description: "Success"
            - statusCode: "403"
              description: "Forbidden"
            - statusCode: "500"
              description: "Internal Server Error"
    - http: # register
        path: /auth/register
        method: post
        documentation:
          summary: "Register a new user"
          description: "Register a new user"
          queryParams:
            - name: "alias"
              description: "The alias of the user"
              required: true
            - name: "password"
              description: "The password of the user"
              required: true
            - name: "firstName"
              description: "The first name of the user"
              required: true
            - name: "lastName"
              description: "The last name of the user"
              required: true
          requestBody:
            description: "the image of the user in bytes"
            required: true
          methodResponses:
            - statusCode: "200"
              description: "Success"
            - statusCode: "403"
              description: "Forbidden"
            - statusCode: "500"
              description: "Internal Server Error"
    - http: # logout
        path: /auth/logout
        method: post
        documentation:
          summary: "Logout of the application"
          description: "Logout of the application"
          queryParams:
            - name: "alias"
              description: "The alias of the user"
              required: true
          methodResponses:
            - statusCode: "200"
              description: "Success"
            - statusCode: "403"
              description: "Forbidden"
            - statusCode: "500"
              description: "Internal Server Error"
